<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MasterAcnolo</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="header-line">
      <div class="text-block">
        <p class="MasterAcnolo">MasterAcnolo</p>
        <p class="quotes">“Remember the goal”</p>
      </div>
      <img src="assets/images/profilepicture.jpg" alt="Profile picture" class="profile-pic">
    </div>

    <div class="social-icons">
      <img src="assets/icons/reddit-alien-brands.svg" alt="Reddit">
      <img src="assets/icons/github-brands.svg" alt="GitHub">
      <img src="assets/icons/instagram-brands.svg" alt="Instagram">
      <img src="assets/icons/spotify-brands.svg" alt="Spotify">
      <img src="assets/icons/steam-brands.svg" alt="Steam">
      <img src="assets/icons/youtube-brands.svg" alt="YouTube">
      <img src="assets/icons/twitch-brands.svg" alt="Twitch">
    </div>
  </div>

  <div class="spotify-embed">
    <iframe
      src="https://open.spotify.com/embed/track/2fIBmScNzkGmSJ3y2XsmEI?theme=white&view=coverart"
      allow="encrypted-media"
      loading="lazy">
    </iframe>
  </div>

  <script src="script/script.js"></script>

</html>
