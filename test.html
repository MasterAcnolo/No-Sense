<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Now or Never Loader + Content</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #111;
      --fg: #fff;
      --font: 'Poppins', sans-serif;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: var(--font);
      background-color: var(--bg);
      color: var(--fg);
      overflow: hidden;
    }
    body.loaded {
      overflow: auto;
    }

    #loader {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 4rem;
      letter-spacing: 0.15em;
      user-select: none;
      background-color: var(--bg);
      z-index: 9999;

      /* Animation d'apparition + animation principale */
      animation: 
        fadeZoomIn 1.5s ease forwards,
        textReveal 4s ease forwards;
      animation-delay: 0s, 1.5s;
    }

    @keyframes fadeZoomIn {
      0% {
        opacity: 0;
        transform: scale(0.85);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes textReveal {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      30%, 70% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(1.05);
      }
    }

    #content {
      opacity: 0;
      padding: 2rem;
      max-width: 800px;
      margin: 5rem auto;
      user-select: text;
    }

    #content.visible {
      opacity: 1;
      animation: fadeSlideIn 1s ease forwards;
    }

    @keyframes fadeSlideIn {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div id="loader" aria-live="assertive" aria-label="Loading animation">NOW OR NEVER</div>

  <div id="content" tabindex="-1" aria-hidden="true">
    <h1>Bienvenue sur ta page</h1>
    <p>Le contenu apparaît après la disparition du loader.</p>
  </div>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loader = document.getElementById('loader');
        loader.style.display = 'none';

        const content = document.getElementById('content');
        content.classList.add('visible');
        content.removeAttribute('aria-hidden');
        content.focus();

        document.body.classList.add('loaded');
      }, 5500); // 1.5s + 4s = 5.5s
    });
  </script>

</body>
</html>
