<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecteur Audio</title>
  <style>
    .audio-player {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      background: linear-gradient(145deg, #1e1e1e, #121212);
      border-radius: 15px;
      padding: 1rem;
      color: white;
      font-family: 'Inter', sans-serif;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      max-width: 550px;
      margin: 1.5rem auto;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .cover-art {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .cover-art:hover {
      transform: scale(1.05) rotate(1deg);
    }

    .track-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .meta {
      gap: 0.2rem;
    }
    .track-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin: 0;
    }
    .track-artist {
      font-size: 0.85rem;
      color: #bbb;
      margin: 0;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }

    .play-button {
      background-color: #1db954;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s ease;
      box-shadow: 0 3px 10px rgba(29, 185, 84, 0.3);
    }

    .play-button:hover {
      transform: scale(1.1);
    }

    .play-button svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

    #seekSlider {
      flex: 1;
      height: 4px;
      border-radius: 2px;
      background: #333;
      accent-color: #1db954;
      cursor: pointer;
    }
    #seekSlider:hover {
      background: #1db95455;
    }

    .time-row,
    .volume-row {
      display: flex;
      align-items: center;
      font-size: 0.75rem;
      color: #aaa;
      justify-content: space-between;
    }

    .volume-row {
      gap: 0.50rem;
      justify-content: flex-start;
    }

    .volume-row svg {
      width: 25px;
      height: 25px;
      fill: #ccc;
    }

    .volume-row input {
      width: 100px;
      height: 5px;
      border-radius: 2px;
      background: #444;
      accent-color: #1db954;
      cursor: pointer;
    }
    .volume-row input:hover {
      background: #1db95455;
    }

    .seek-container {
      display: flex;
      flex-direction: column;
      flex: 1;
      gap: 0.3rem;
    }

    .time-row {
      display: flex;
      justify-content: space-between;
      font-size: 0.75rem;
      color: #aaa;
      padding: 0 2px;
    }


    .tooltip {
    position: relative;
    display: inline-block;
  }

  .tooltip .tooltip-text {
    visibility: hidden;
    width: max-content;
    background-color: #333;
    color: #fff;
    font-size: 0.75rem;
    padding: 5px 8px;
    border-radius: 5px;
    position: absolute;
    z-index: 1;
    bottom: 125%; /* au-dessus du bouton */
    left: 50%;
    transform: translateX(-50%);
    white-space: nowrap;
    opacity: 0;
    transition: opacity 0.2s ease;
  }

  .tooltip:hover .tooltip-text {
    visibility: visible;
    opacity: 1;
  }

  </style>
</head>
<body>
  <div class="audio-player">
    <div class="tooltip">
      <img src="assets/images/yamakasi-cover.webp" alt="Cover" class="cover-art" onclick="openSpotify()">
      <span class="tooltip-text">Listen on Spotify</span>
    </div>

    <div class="track-info">
      <div class="meta">
        <h3 class="track-title">Yamakasi [EDIT]</h3>
        <p class="track-artist">Miyagi & Andy Panda</p>
      </div>

      <div class="controls">
        <div class="tooltip">
          <button id="playBtn" class="play-button">
            <svg id="playIconPlay" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M3 22v-20l18 10-18 10z"/>
            </svg>
            <svg id="playIconPause" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display: none;">
              <path d="M6 4h4v16H6zm8 0h4v16h-4z"/>
            </svg>
          </button>
          <span class="tooltip-text">Lire / Pause</span>
        </div>

        <div class="seek-container">
          <input type="range" id="seekSlider" value="0" min="0" max="100">
          <div class="time-row">
            <span id="currentTime">0:00</span>
            <span id="duration">0:00</span>
          </div>
        </div>
      </div>

      <div class="volume-row">
        <svg xmlns="http://www.w3.org/2000/svg" class="volume-icon" viewBox="0 0 24 24">
          <path d="M3 10v4h4l5 5v-14l-5 5h-4zm13.5 2c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.26 2.5-4.02z"/>
        </svg>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.3">
      </div>
    </div>

    <audio id="myAudio" src="assets/music/yamakasi.mp3"></audio>
  </div>

  <script>
    const audio = document.getElementById('myAudio');
    audio.volume = 0.3; 
    const playBtn = document.getElementById('playBtn');
    const playIconPlay = document.getElementById('playIconPlay');
    const playIconPause = document.getElementById('playIconPause');
    const volumeSlider = document.getElementById('volumeSlider');
    const currentTime = document.getElementById('currentTime');
    const duration = document.getElementById('duration');
    const seekSlider = document.getElementById('seekSlider');

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60).toString().padStart(2, '0');
      return `${mins}:${secs}`;
    }

    audio.addEventListener('loadedmetadata', () => {
      duration.textContent = formatTime(audio.duration);
    });

    audio.addEventListener('timeupdate', () => {
      currentTime.textContent = formatTime(audio.currentTime);
      seekSlider.value = (audio.currentTime / audio.duration) * 100;
    });

    playBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playIconPlay.style.display = 'none';
        playIconPause.style.display = 'inline';
      } else {
        audio.pause();
        playIconPlay.style.display = 'inline';
        playIconPause.style.display = 'none';
      }
    });

    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
    });

    seekSlider.addEventListener('input', () => {
      audio.currentTime = (seekSlider.value / 100) * audio.duration;
    });

    function openSpotify() {
      const url = "https://open.spotify.com/intl-fr/track/2fIBmScNzkGmSJ3y2XsmEI?si=b3b65dd377ff4436";
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
