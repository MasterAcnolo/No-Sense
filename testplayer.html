<div class="audio-player">
  <img src="assets/images/yamakasi-cover.webp" alt="Cover" class="cover-art">

  <div class="track-info">
    <div class="meta">
      <h3 class="track-title">Yamakasi [EDIT]</h3>
      <p class="track-artist">Miyagi & Andy Panda</p>
    </div>

    <div class="controls">
      <button id="playBtn" class="play-button">
        <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24"><path d="M3 22v-20l18 10-18 10z"/></svg>
      </button>
      <input type="range" id="seekSlider" value="0" min="0" max="100">
    </div>

    <div class="time-row">
      <span id="currentTime">0:00</span>
      <span id="duration">0:00</span>
    </div>

    <div class="volume-row">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 24 24">
        <path d="M3 10v4h4l5 5v-14l-5 5h-4zm13.5 2c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.26 2.5-4.02z"/>
      </svg>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
    </div>
  </div>

  <audio id="myAudio" src="assets/music/Yamakasi [EDIT].m4a"></audio>
</div>



<style>

 .audio-player {
  display: flex;
  align-items: center;
  gap: 1.5rem;
  background: rgba(20, 20, 20, 0.9);
  border-radius: 20px;
  padding: 1.5rem;
  color: white;
  font-family: 'Inter', sans-serif;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
  max-width: 700px;
  margin: 2rem auto;
  flex-wrap: wrap;
  transition: background 0.3s ease;
}

.cover-art {
  width: 100px;
  height: 100px;
  border-radius: 15px;
  object-fit: cover;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
  transition: transform 0.3s ease;
}

.cover-art:hover {
  transform: scale(1.05);
}

.track-info {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 0.7rem;
}

.meta {
  display: flex;
  flex-direction: column;
  gap: 0.2rem;
}

.track-title {
  font-size: 1.4rem;
  margin: 0;
  font-weight: 600;
}

.track-artist {
  font-size: 0.95rem;
  color: #ccc;
  margin: 0;
}

.controls {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.play-button {
  background: transparent;
  border: none;
  cursor: pointer;
  padding: 0.3rem;
  border-radius: 50%;
  transition: background 0.2s ease;
}

.play-button:hover {
  background: rgba(255, 255, 255, 0.1);
}

#seekSlider {
  flex: 1;
  height: 4px;
  border-radius: 2px;
  background: #555;
  accent-color: #1db954;
  transition: all 0.2s ease;
  cursor: pointer;
}

.time-row, .volume-row {
  display: flex;
  justify-content: space-between;
  font-size: 0.85rem;
  color: #aaa;
  align-items: center;
}

.volume-row {
  gap: 0.6rem;
}

.volume-row input {
  width: 80px;
  height: 3px;
  accent-color: #1db954;
  background: #444;
  border-radius: 2px;
  transition: all 0.3s ease;
}


</style>
<script>
const audio = document.getElementById('myAudio');
const playBtn = document.getElementById('playBtn');
const playIcon = document.getElementById('playIcon');
const volumeSlider = document.getElementById('volumeSlider');
const currentTime = document.getElementById('currentTime');
const duration = document.getElementById('duration');
const seekSlider = document.getElementById('seekSlider');

audio.addEventListener('loadedmetadata', () => {
  duration.textContent = formatTime(audio.duration);
});

audio.addEventListener('timeupdate', () => {
  currentTime.textContent = formatTime(audio.currentTime);
  seekSlider.value = (audio.currentTime / audio.duration) * 100;
});

playBtn.addEventListener('click', () => {
  if (audio.paused) {
    audio.play();
    playIcon.innerHTML = '<path d="M6 4h4v16H6zm8 0h4v16h-4z"/>'; // Pause icon
  } else {
    audio.pause();
    playIcon.innerHTML = '<path d="M3 22v-20l18 10-18 10z"/>'; // Play icon
  }
});

volumeSlider.addEventListener('input', () => {
  audio.volume = volumeSlider.value;
});

seekSlider.addEventListener('input', () => {
  audio.currentTime = (seekSlider.value / 100) * audio.duration;
});

function formatTime(seconds) {
  const mins = Math.floor(seconds / 60);
  const secs = Math.floor(seconds % 60).toString().padStart(2, '0');
  return `${mins}:${secs}`;
}


</script>
